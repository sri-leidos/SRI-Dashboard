<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="stylesheets/styles-site.css"
	type="text/css" />
<title>Duet</title>
<script type="text/javascript" src="javascripts/prototype.js"></script>
<script type="text/javascript" src="javascripts/behaviour.js"></script>
<script type="text/javascript" src="javascripts/truck.js"></script>
<script type="text/javascript" src="javascripts/weight.js"></script>
</head>
<body>
	<div id="container">
		<div id="container-inner">
			<h1>Truck Feed - Mobile</h1>
			<div id="feedBox">
				<!-- <label for="id">Id: </label><div id="id"></div> -->
				<label for="timestamp">Timestamp: </label><div id="timestamp"></div>
				<label for="licensePlate">License Plate: </label><div id="licensePlate"></div>
				<!-- <label for="driversLicense">Drivers License: </label><div id="driversLicense"></div> -->
				<label for="commercialDriversLicense">Commercial Drivers License: </label><div id="commercialDriversLicense"></div>
				<label for="vehicleId">Vehicle Id: </label><div id="vehicleId"></div>
				<label for="latitude">Latitude: </label><div id="latitude"></div>
				<label for="longitude">Longitude: </label><div id="longitude"></div>
			    <!-- <div><span id="increment">click to increment</span></div> -->
			</div>

			<h1>Mettler Toledo : Weight Reporter</h1>
			<div id="weightBox">
				<label for="siteId">Site Id: </label><div id="siteId"></div>
				<label for="scaleType">Scale Type: </label><div id="scaleType"></div>
				<label for="weightTimestamp">Timestamp: </label><div id="weightTimestamp"></div>
				<label for="sequenceNumber">Sequence Number: </label><div id="sequenceNumber"></div>
				<label for="axleCount">Axle Count: </label><div id="axleCount"></div>
				<label for="grossWeight">Gross Weight: </label><div id="grossWeight"></div>
				<label for="massUnit">Mass Unit: </label><div id="massUnit"></div>
				<label for="status">Status: </label><div id="status"></div>
				<label for="reason">Reason: </label><div id="reason"></div>
			    <!-- <div><span id="increment">click to increment</span></div> -->
			</div>
		</div>
	</div>
</body>
</html>
