
	
<div class="col-xs-12 module-wrapper" id="saferUSInspectionsModule" ng-controller="USInspectionsCTRL as inspections">
	
	<div class="module-box">

		<div class="box-header clearfix">

			<div id="btnRefresh" class="btn-clipboard unbutton pull-left" title="Refresh">
				<span class="glyphicon glyphicon-refresh" ng-class></span>
			</div>
      
      <button class="btn btn-sm btn-clipboard btn-settings pull-right" title="Toggle Display"
        module-collapse>
        <span class="fa fa-caret-square-o-up"></span>
      </button>
		
			<h4>SAFER US Inspections</h4>
			
		</div>
			
		<div class="loading-bar" ng-class="{ 'loading': inspections.data.loading }"></div>
		
		<div class="well">
			<p>Driver: <span class="text-info pull-right"><strong>{{ inspections.data.driver  || '-' }}</strong></span></p>
			<p>Hazardous Materials: <span class="text-info pull-right"><strong>{{ inspections.data.hazmat  || '-' }}</strong></span></p>
			<p>Intermodal Equipment Provider: <span class="text-info pull-right"><strong>{{ inspections.data.iep  || '-' }}</strong></span></p>
			<p>Vehicle: <span class="text-info pull-right"><strong>{{ inspections.data.vehicle  || '-' }}</strong></span></p>
		</div>
		
	</div>
	
</div>
