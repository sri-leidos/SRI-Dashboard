
	
<div class="col-xs-12 module-wrapper" id="{{ module.moduleId }}" ng-controller="ModuleCTRL as md">
	
	<div class="module-box {{ module.moduleColor }}">

		<div style="position: relative">
			
			<button id="btnSettings" class="btn btn-sm btn-inverse btn-clipboard" title="Settings">
				<span class="glyphicon glyphicon-cog"></span>
			</button>

			<button id="btnRefresh" class="btn btn-sm btn-inverse btn-clipboard " title="Refresh">
				<span class="glyphicon glyphicon-refresh"></span>
			</button>

		</div>
		
		<h4>{{ module.title }}</h4>
		
		<div class="well">
			<p ng-repeat="datum in module.data">{{ datum.key }}: <span class="text-info pull-right"><strong>{{ datum.value }}</strong></span></p>		
		</div>
		
	</div>
	
</div>
