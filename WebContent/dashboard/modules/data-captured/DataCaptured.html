
	
<div class="col-xs-12 module-wrapper" id="{{ dataCaptured.id }}" ng-controller="DataCapturedCTRL as DC">
	
	<div class="module-box">

		<div style="position: relative">
			
			<button id="btnSettings" class="btn btn-sm btn-inverse btn-clipboard" title="Settings">
				<span class="glyphicon glyphicon-cog"></span>
			</button>
      
      <button class="btn btn-sm btn-clipboard btn-settings pull-right" title="Toggle Display"
        module-collapse>
        <span class="fa fa-caret-square-o-up"></span>
      </button>

<!-- 			<button id="btnRefresh" class="btn btn-sm btn-inverse btn-clipboard " title="Refresh"> -->
<!-- 				<span class="glyphicon glyphicon-refresh"></span> -->
<!-- 			</button> -->

		</div>
		
		<h4>{{ dataCaptured.title }}</h4>
		
		<div class="well">
			<p>License Place: <span class="text-info pull-right"><strong>{{ dataCaptured.licensePlate }}</strong></span></p>
			<p>DOT Number: <span class="text-info pull-right"><strong>{{ dataCaptured.dotNumber }}</strong></span></p>
			<p>Weight: <span class="text-info pull-right"><strong>{{ dataCaptured.weight }}</strong></span></p>
			<span class="text-danger" ng-hide="dataCaptured.licensePlate !== undefined">Sync error, click a truck to load details.</span>
		</div>
		
	</div>
	
</div>
