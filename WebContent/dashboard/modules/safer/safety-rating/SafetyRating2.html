
	
<div class="col-xs-12 module-wrapper" id="saferSafetyRatingModule" ng-controller="SafetyRatingCTRL as rating"
  ng-show="rating.user.siteId == '2'">
	
	<div class="module-box">

		<div class="box-header clearfix">

			<div id="btnRefresh" class="btn-clipboard unbutton pull-left" title="Refresh">
				<span class="glyphicon glyphicon-refresh" ng-class></span>
			</div>
      
      <button class="btn btn-sm btn-clipboard btn-settings pull-right" title="Toggle Display"
        module-collapse>
        <span class="fa fa-caret-square-o-up"></span>
      </button>
		
			<h4>SAFER Safety Rating</h4>
			
		</div>
			
		<div class="" ng-class="{ 'loader-border': rating.data.loading }" style="background: transparent; height: 2px;"></div>
		
		<div class="well">
			<p>Review Date: <span class="text-info pull-right"><strong>{{ rating.data.reviewDate  || '-' }}</strong></span></p>
			<p>Rating Date: <span class="text-info pull-right"><strong>{{ rating.data.ratingDate  || '-' }}</strong></span></p>
			<p>Type: <span class="text-info pull-right"><strong>{{ rating.data.type  || '-' }}</strong></span></p>
			<p>Rating: <span class="text-info pull-right"><strong>{{ rating.data.rating  || '-' }}</strong></span></p>
		</div>
		
	</div>
	
</div>
