
	
<div class="col-xs-12 module-wrapper" id="lprModule" ng-controller="LicensePlateCtrl as lpr"
   ng-show="userSiteId == '2'">
	
	<div class="module-box">

		<div class="box-header clearfix">

			<div id="btnRefresh" class="btn-clipboard unbutton pull-left" title="Refresh">
				<span class="glyphicon glyphicon-camera" ng-class=""></span>
			</div>
      
      <button class="btn btn-sm btn-clipboard btn-settings pull-right" title="Toggle Display"
        module-collapse>
        <span class="fa fa-caret-square-o-up"></span>
      </button>
		
			<h4>License Plate Reader</h4>

		</div>
		
		<div class="loading-bar" ng-class="{ 'loading': lpr.loading }"></div>
		
		<div class="well">
      <div class="lpr-container">
	      <img class="lpr-loader" ng-src="/DashCon/dashboard/images/circular-loader.gif" ng-show="lpr.data.id && lpr.data.hasImage != true" alt="LPR Loading" />
	      <img class="lpr-photo" ng-src="/DashCon/dashboard/images/lpr/{{ lpr.data.image }}" ng-show="lpr.data.hasImage" alt="License Plate Reader Image" />
      </div>
<!--       <p>ID: <span class="text-info pull-right"><strong>{{ lpr.data.id  || '-' }}</strong></span></p> -->
      <p>Captured Time: <span class="text-info pull-right"><strong>{{ lpr.data.timestamp  || '-' }}</strong></span></p>
      <p>License Plate: <span class="text-info pull-right"><strong>{{ lpr.data.licensePlateNumber  || '-' }}</strong></span></p>
		</div>
		
	</div>
	
</div>
