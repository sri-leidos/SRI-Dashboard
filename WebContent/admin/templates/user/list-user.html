
<div notifyr></div>

<h1>{{ title }}</h1>

<div>
  <a ui-sref="createUser()" class="btn btn-small btn-primary pull-left hidden-xs">
    <span class="fa fa-user-plus"></span> 
    New User
  </a>
  <div class="row container-fluid visible-xs" style="margin-bottom: 10px;">
	  <a ui-sref="createUser()" class="btn btn-small btn-primary">
	    <span class="fa fa-user-plus"></span> 
	    New User
	  </a>
  </div>
  
  <div class="form-group has-feedback pull-right hidden-xs">
    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true" style="top: 0px;"></span>
    <input type="text" class="form-control" id="search" ng-model="searchUser" aria-describedby="Search Box" placeholder="Quick Search" />
  </div>
  
  <div class="row container-fluid visible-xs">
	  <div class="form-group has-feedback pull-right" style="width: 100%;">
	    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true" style="top: 0px;"></span>
	    <input type="text" class="form-control" id="search" ng-model="searchUser" aria-describedby="Search Box" placeholder="Quick Search" />
	  </div>
  </div>
</div>

<table class="table table-striped table-hovers table-bordered" style="margin-top: 10px;">
	<thead>
		<tr>
			<th>Username</th>
			<th class="hidden-xs hidden-sm">First Name</th>
			<th class="hidden-xs hidden-sm">Last Name</th>
			<th class="hidden-xs">Email</th>
			<th class="hidden-xs hidden-sm">Site</th>
			<th>Options</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | filter:searchUser">
			<td ng-class="{ 'text-info' : user.userGroup.groupId === 'admin' }">
				<span class="fa fa-user" ng-show="user.userGroup.groupId === 'user'" title="User"></span>
				<span class="fa fa-star" ng-show="user.userGroup.groupId === 'admin'" title="Admin"></span>
				<a ui-sref="editUser({ userId: user.userId })" title="Edit {{ user.userId }}">
				  {{ user.userId }}
			  </a>
			</td>
			<td class="hidden-xs hidden-sm">{{ user.firstName }}</td>
			<td class="hidden-xs hidden-sm">{{ user.lastName }}</td>
			<td class="hidden-xs">{{ user.email }}</td>
			<td class="hidden-xs hidden-sm">{{ user.siteName }}</td>
			<td>
        <a ui-sref="editUser({ userId: user.userId })" class="btn btn-xs btn-warning">
          <span class="glyphicon glyphicon-pencil" title="Edit"></span>
        </a>
				<button class="btn btn-xs btn-danger" id="delete" title="Delete"
					ng-click="deleteUser()">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<p ng-show="noUsers" class="text-danger">There are no Users in the database.</p>
